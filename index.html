<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Clock</title>
</head>
<body>
  <div class="clockWrapper">
    <div class="clock">
      <div class="clockPoint">
        <div class="linesWrapper" id='seconds'>
          <div class="secondsLine"></div>
        </div>
        <div class="linesWrapper" id='minutes'>
          <div class="minutesLine"></div>
        </div>
        <div class="linesWrapper" id='hours'>
          <div class="hoursLine"></div>
          </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src='./src/clock-main.js'>

  </script>
</body>
</html>
